name: Deploy to GitHub Pages  

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy files to docs
        run: |
          mkdir -p docs  # Crear la carpeta docs si no existe
          cp -r dist/* docs/  # Copiar todo el contenido de dist a docs

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          flatten: true
          folder: docs  # Asegurarse de que se sirvan los archivos desde docs
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
